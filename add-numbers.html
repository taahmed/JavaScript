<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Assignment-One Adding numbers </title>
    </head>
    <body>
        
        <p>Welcome to my calculator</p>
        <div id ="sum"> </div>

        <script>
        
        //create or declare three variables to store needed information
        var num1;
        var num2;
        var result;

        //Initialization 
        num1 = 5;
        num2 = 7;
        //Calculate total
        result = num1 + num2;
        
        //get element with sum by id
        var el =document.getElementById("sum");
        el.textContent ="The sum of "+ num1 +"+"+ num2 + " is : " + result;
        </script>

    </body>
</html>
