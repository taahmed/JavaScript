    <body>
        
        <script>
            var uname =prompt("Lets play the sum game.\n Please enter your name");
            
            //get user input for two numeric values 
            var num1 = parseInt(prompt("Enter first number","1"));

            //convert to an int
            var num2 =  parseInt(window.prompt("Enter second number","1"));
            
            
            console.log(num2);

            //add values
            var result = num1 + num2;
            
            document.write("Hi, " + uname + "! The sum of " + num1 + " + " + num2 + " is " + result);
        </script>

    </body>
